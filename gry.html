<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Gry</title>
    <link rel="stylesheet" href="gry.css">
    <link rel="shortcut icon" href="./images/Aron123.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="wrapper">
        <h1>Zgadnij slowo</h1>
        <div class="content">
            <input type="text" class="typing-input" maxlength="1">
            <div class="inputs">
            </div>
            <div class="details">
                <p class="hint">Hint: <span></span></p>
                <p class="guess-left">Pozostale zgadniecia: <span></span></p>
                <p class="wrong-letter">Zle litery: <span></span></p>
            </div>
            <button class="reset-btn">Resetuj gre</button>
        </div>
    </div>
    

    <script src="./js/word.js"></script>
    <script src="./js/gamescript.js"></script>
</body>
</html>
